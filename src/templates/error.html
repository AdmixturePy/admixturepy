<!DOCTYPE html>
<html>
    <head>
        <title>404: Not Found</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            ins
            {
                all: unset;
                color: #555555;
            }
            body
            {
                padding-left: 25%;
                padding-right: 25%;
                padding-top: 10%;
            }
            p
            {
                padding-left: 2%;
                padding-right: 20%;
            }
        </style>
    </head>
    <body>
        <img style="float:top" width=20% height=5% src="{{ url_for('static', filename='resources/logo.png') }}">
        <img style="float:right" width=20% height=20% src="{{ url_for('static', filename='resources/404.png') }}">
        <br>
        <p>
        <b>{{ error_code }}</b>. <ins>That's an error.</ins> <br><br>
         {{ error_message }} <ins>That's all we know.</ins>
        </p>
    </body>
</html>
