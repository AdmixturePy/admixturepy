<html>

<head>

    <style>
        @font-face {
            font-family: PyAdamFont;
            src: url({{ url_for('static', filename='resources/font.ttf')  }});
        }

        body
        {
            font-family: PyAdamFont;
        }
        .list-group
        {
            max-height: 250px;

            overflow:auto;
            -webkit-overflow-scrolling: touch;
        }

    {% block page_css %}

    {% endblock %}

        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </li>

                    <a class="nav-link" href="/pca">PCA</a>

            </ul>
        </div>
    </nav>

    <div class="page-content">

            {# Page content goes here #}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/lib/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/lib/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/lib/FileSaver.min.js')}}"></script>

    {% block page_scripts %}
        {# Scripts go Here #}
    {% endblock %}

</html>
